name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - name: Install SwiftLint
      run: brew install swiftlint
    - name: Run SwiftLint
      run: fastlane lint

  test:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: AckeeCZ/load-xcode-version@171fc8614ffa6b7d50ea7bdb5936c7d8efd8361e # v1
    - name: Run UI Tests
      run: fastlane test

  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - uses: AckeeCZ/load-xcode-version@171fc8614ffa6b7d50ea7bdb5936c7d8efd8361e # v1
    - name: Build
      run: fastlane build
