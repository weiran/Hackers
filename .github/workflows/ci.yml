name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - name: Install SwiftLint
      run: brew install swiftlint
    - name: Run SwiftLint
      run: bundle exec fastlane lint

  test:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - uses: AckeeCZ/load-xcode-version@v1
    - name: Run UI Tests
      run: bundle exec fastlane test

  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - uses: AckeeCZ/load-xcode-version@v1
    - name: Build
      run: bundle exec fastlane test
