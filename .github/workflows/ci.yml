name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.3'
        bundler-cache: true
    - name: Install SwiftLint
      run: brew install swiftlint
    - name: Update Fastlane
      run: gem update fastlane
    - name: Run SwiftLint
      uses: maierj/fastlane-action@v3.1.0
      with: 
        lane: 'lint'
        subdirectory: 'fastlane'

  test:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.3'
        bundler-cache: true
    - uses: AckeeCZ/load-xcode-version@v1
    - name: Update Fastlane
      run: gem update fastlane
    - name: Run UI Tests
      uses: maierj/fastlane-action@v3.1.0
      with: 
        lane: 'test'
        subdirectory: 'fastlane'

  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.3'
        bundler-cache: true
    - uses: AckeeCZ/load-xcode-version@v1
    - name: Update Fastlane
      run: gem update fastlane
    - name: Build
      uses: maierj/fastlane-action@v3.1.0
      with: 
        lane: 'build'
        subdirectory: 'fastlane'
